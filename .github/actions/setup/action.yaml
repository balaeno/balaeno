name: Setup builder
description: Setup the builder for the project
inputs:
  github-token:
    description: "GitHub token"
    required: true
    default: ""

runs:
  using: "composite"
  steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@master
      with:
        platforms: all
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@master
