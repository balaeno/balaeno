name: Clippy

on:
  workflow_call:

permissions:
  contents: read

jobs:
  clippy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Setup build environment
        uses: ./.github/actions/setup
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: earthly --ci +clippy
